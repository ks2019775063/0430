<!DOCTYPE html>
<html>
<head>
	<title>
		차기벽의 테이블 연습
	</title>
</head>
<body>
	테이블 연습
	<!--칸과 줄이 맞춰져야함.-->
	<!--'colspan'줄을 합친다. 'rowspan'칸을 합친다.-->
	<table width="100%" border="1">
		<tr>
			<th colspan="2">1</th>
			<th>3</th>
			<th>4</th>
			<th rowspan="3">5</th>
		</tr>
		<tr>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td rowspan="2">9</td>
		</tr>
		<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
		</tr>
</body>
</html>
